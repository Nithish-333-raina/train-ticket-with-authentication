<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Project Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="image">
<center>
	<img class="user" src="user" height="40px" >
</center>
</div>
    <div class="card">
      <form id="login-form">
        <input type="text" id="username" name="username" placeholder="Enter your name">
        <input type="password" id="password" name="password" placeholder="Password">
        <a href="#" id="forgot-link" style="color: lightblue; font-size:0.9rem;">Forgot password?</a>
        <button type="submit" id="login">Log In</button>
      </form>
      <div class="insta">
        <a href="https://www.instagram.com/accounts/login/?hl=en" target="_blank">Instagram Login</a>
      </div>
    </div>
  </div>
<script src="script.js">
</script>
</body>
</html>
